<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goal Light Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        line-height: 1.6;
        max-width: 500px;
        margin: auto;
        background-color: #f4f7f6;
      }
      .card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .field {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: bold;
        color: #444;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
      }
      button {
        background: #28a745;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        font-weight: bold;
        transition: transform 0.1s, background 0.3s;
        margin-bottom: 10px;
      }
      button:active {
        transform: scale(0.98);
      }
      button:hover {
        background: #218838;
      }
      button.secondary {
        background: #6c757d;
      }
      button.secondary:hover {
        background: #5a6268;
      }
      #status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 6px;
        display: none;
        text-align: center;
        font-weight: bold;
      }
      .badge {
        background: #ffc107;
        padding: 3px 10px;
        border-radius: 20px;
        font-size: 11px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <span id="mode-badge" class="badge">DEV MODE</span>
      <h2>ðŸš¨ Goal Light Control</h2>
      <p style="color: #666; font-size: 0.9em">Update team or configure emergency WiFi.</p>
      <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0" />

      <div class="field">
        <label>Device ID</label>
        <input type="text" id="publicID" placeholder="e.g. 8209fb4d..." />
      </div>

      <div class="field" id="secret_field">
        <label>Private Serial</label>
        <input type="password" id="privateSerial" placeholder="Enter private serial" />
      </div>

      <div class="field">
        <label>Team Name</label>
        <input type="text" id="team_name" placeholder="e.g. VAN" />
      </div>

      <button onclick="sendTeamUpdate()">Update Team & Flash Light</button>

      <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0" />
      <p style="color: #d9534f; font-size: 0.8em; font-weight: bold;">EMERGENCY WIFI SETUP</p>

      <div class="field">
        <label>WiFi SSID</label>
        <input type="text" id="wifi_ssid" placeholder="Home WiFi Name" />
      </div>

      <div class="field">
        <label>WiFi Password</label>
        <input type="password" id="wifi_pass" placeholder="Home WiFi Password" />
      </div>

      <button class="secondary" onclick="sendEncryptedWiFi()">Update WiFi Credentials</button>
      <div class="field">
        <label>Firmware URL (.bin)</label>
        <input type="text" id="ota_url" placeholder="https://..." />
      </div>
      <button class="secondary" onclick="triggerOTA()">Push Firmware Update</button>
      <div id="status"></div>
    </div>

    <script>
      // CONFIG
      const DEV_MODE = true;
      const CREDENTIALS = {
        mqtt_user: 'goallight',
        mqtt_pass: 'cranberryGoal5',
        privateSerial: 'armadillo-paternity-sniff-stonework-silicon-headstone-observant',
      };

      const BROKER = {
        url: '771968717fbb4ca8a42fcb8aab2180b5.s1.eu.hivemq.cloud',
        port: 8884,
        path: '/mqtt',
      };

      window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        if (params.get('id')) document.getElementById('publicID').value = params.get('id');
        if (params.get('secret')) document.getElementById('privateSerial').value = params.get('secret');

        if (!DEV_MODE) {
          const b = document.getElementById('mode-badge');
          b.innerText = 'SECURE';
          b.style.background = '#28a745';
          b.style.color = 'white';
        }
      };

      function triggerOTA() {
        const url = document.getElementById('ota_url').value;
        const secret = document.getElementById('privateSerial').value || CREDENTIALS.privateSerial;
        
        // Sign the URL so the ESP32 knows it's from you
        const signature = CryptoJS.HmacSHA256(url, secret).toString(CryptoJS.enc.Hex);
        
        const payload = { url: url, signature: signature };
        const publicID = document.getElementById('publicID').value;
        
        publishMQTT(`ota/${publicID}`, payload, false);
      }

      function showStatus(msg, isError = false) {
        const s = document.getElementById('status');
        s.style.display = 'block';
        s.style.background = isError ? '#f8d7da' : '#d4edda';
        s.style.color = isError ? '#721c24' : '#155724';
        s.innerText = msg;
      }

      function sendTeamUpdate() {
        const publicID = document.getElementById('publicID').value;
        const team = document.getElementById('team_name').value;
        const secret = document.getElementById('privateSerial').value || CREDENTIALS.privateSerial;

        if (!publicID || !team || !secret) {
          showStatus('Missing Device ID, Team Name, or Secret', true);
          return;
        }

        const timestamp = Math.floor(Date.now() / 1000);
        const messageToSign = `${team}:${timestamp}`;
        const signature = CryptoJS.HmacSHA256(messageToSign, secret).toString(CryptoJS.enc.Hex);

        const payload = {
          team_name: team,
          timestamp: timestamp,
          signature: signature,
        };

        publishMQTT(`config/${publicID}`, payload, false);
      }

      function sendEncryptedWiFi() {
        const publicID = document.getElementById('publicID').value;
        const ssid = document.getElementById('wifi_ssid').value;
        const pass = document.getElementById('wifi_pass').value;
        const secret = document.getElementById('privateSerial').value || CREDENTIALS.privateSerial;

        if (!publicID || !ssid || !pass || !secret) {
          showStatus('Missing WiFi details, Device ID, or Secret', true);
          return;
        }

        // Create the JSON payload
        const wifiData = JSON.stringify({ ssid: ssid, pass: pass });

        // Prepare the Key (First 32 bytes of the secret for AES-256)
        const key = CryptoJS.enc.Utf8.parse(secret.substring(0, 32));

        // Encrypt using AES-ECB with PKCS7 padding
        const encrypted = CryptoJS.AES.encrypt(wifiData, key, {
          mode: CryptoJS.mode.ECB,
          padding: CryptoJS.pad.Pkcs7,
        });

        // Convert to Hex string for the ESP32 logic
        const hexPayload = encrypted.ciphertext.toString(CryptoJS.enc.Hex);

        publishMQTT(`config/wifi_update`, hexPayload, true);
      }

      function publishMQTT(subTopic, data, isRaw = false) {
        const cid = 'web_' + Math.random().toString(16).substr(2, 5);
        const client = new Paho.MQTT.Client(BROKER.url, BROKER.port, BROKER.path, cid);

        client.connect({
          useSSL: true,
          userName: CREDENTIALS.mqtt_user,
          password: CREDENTIALS.mqtt_pass,
          onSuccess: () => {
            const payload = isRaw ? data : JSON.stringify(data);
            const message = new Paho.MQTT.Message(payload);

            message.destinationName = `nhl_light/${subTopic}`;
            message.qos = 1;
            client.send(message);

            if (isRaw) {
              showStatus('âœ… Encrypted WiFi Credentials Sent!');
            } else {
              showStatus(`âœ… Team update sent for ${data.team_name}!`);
            }
            
            setTimeout(() => client.disconnect(), 1000);
          },
          onFailure: (e) => showStatus('Connection Failed: ' + e.errorMessage, true),
        });
      }
    </script>
  </body>
</html>
