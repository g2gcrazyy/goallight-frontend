<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Web Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 50px; background: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; min-width: 300px; }
        h2 { color: #333; margin-bottom: 5px; }
        p { color: #777; font-size: 0.9rem; }
        
        .controls { margin: 20px 0; }
        button { font-size: 1rem; font-weight: bold; padding: 12px 30px; margin: 10px; cursor: pointer; border: none; border-radius: 8px; transition: transform 0.1s, background 0.3s; }
        button:active { transform: scale(0.95); }
        
        .on { background: #2ecc71; color: white; }
        .on:hover { background: #27ae60; }
        .off { background: #e74c3c; color: white; }
        .off:hover { background: #c0392b; }
        
        #status { margin-top: 20px; font-weight: bold; font-size: 1.1rem; color: #e67e22; }
        #log { margin-top: 30px; text-align: left; font-family: monospace; font-size: 0.8rem; background: #eee; padding: 10px; border-radius: 5px; max-height: 150px; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Smart Device Control</h2>
        <p>Broker: <em>broker.emqx.io (WSS)</em></p>
        
        <div class="controls">
            <button class="on" onclick="publish('home/office/light', 'ON')">TURN ON</button>
            <button class="off" onclick="publish('home/office/light', 'OFF')">TURN OFF</button>
        </div>

        <div id="status">Status: Connecting...</div>

        <div id="log">
            <strong>System Log:</strong><br>
        </div>
    </div>

    <script>
        // Settings - Port 8084 and useSSL: true are required for HTTPS hosting
        const broker = "broker.emqx.io";
        const port = 8084; 
        const clientID = "web_client_" + Math.floor(Math.random() * 10000);

        const client = new Paho.MQTT.Client(broker, port, clientID);

        // Connection options
        const options = {
            useSSL: true, // Required for GitHub Pages / HTTPS
            onSuccess: onConnect,
            onFailure: onFail
        };

        // Connect the client
        client.connect(options);

        function onConnect() {
            const statusDiv = document.getElementById("status");
            statusDiv.innerHTML = "Status: Connected ✅";
            statusDiv.style.color = "#27ae60";
            writeToLog("Connected to EMQX Broker.");
        }

        function onFail(err) {
            const statusDiv = document.getElementById("status");
            statusDiv.innerHTML = "Status: Connection Failed ❌";
            statusDiv.style.color = "#c0392b";
            writeToLog("Error: " + JSON.stringify(err));
        }

        function publish(topic, payload) {
            if (client.isConnected()) {
                const message = new Paho.MQTT.Message(payload);
                message.destinationName = topic;
                client.send(message);
                writeToLog(`Sent [${payload}] to topic [${topic}]`);
            } else {
                alert("Wait for connection...");
            }
        }

        function writeToLog(msg) {
            const log = document.getElementById("log");
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `> ${time}: ${msg}<br>`;
            log.scrollTop = log.scrollHeight; // Auto-scroll to bottom
        }
    </script>
</body>
</html>
